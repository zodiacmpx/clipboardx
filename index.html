<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar al Portapapeles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #notification {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: white;
            text-align: center;
            border-radius: 2px;
            padding: 10px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }
        #notification.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;} 
            to {bottom: 30px; opacity: 1;}
        }
        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;} 
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body>
    <h1>Copiar Texto al Portapapeles</h1>
    <div class="container">
        <textarea id="text1" placeholder="Escribe tu texto aquí..."></textarea>
        <button onclick="copyToClipboard('text1')">Copiar al Portapapeles</button>
    </div>
    <div class="container">
        <textarea id="text2" placeholder="Escribe tu texto aquí..."></textarea>
        <button onclick="copyToClipboard('text2')">Copiar al Portapapeles</button>
    </div>
    <div class="container">
        <textarea id="text3" placeholder="Escribe tu texto aquí..."></textarea>
        <button onclick="copyToClipboard('text3')">Copiar al Portapapeles</button>
    </div>
    <div class="container">
        <textarea id="text4" placeholder="Escribe tu texto aquí..."></textarea>
        <button onclick="copyToClipboard('text4')">Copiar al Portapapeles</button>
    </div>
    <div class="container">
        <textarea id="text5" placeholder="Escribe tu texto aquí..."></textarea>
        <button onclick="copyToClipboard('text5')">Copiar al Portapapeles</button>
    </div>

    <div id="notification">Texto copiado al portapapeles</div>

    <script>
        function copyToClipboard(textAreaId) {
            var textArea = document.getElementById(textAreaId);
            textArea.select();
            document.execCommand("copy");

            var notification = document.getElementById("notification");
            notification.className = "show";
            setTimeout(function(){ notification.className = notification.className.replace("show", ""); }, 3000);
        }
    </script>
</body>
</html>
